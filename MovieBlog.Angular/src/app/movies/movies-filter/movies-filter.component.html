<h2>Search Movies</h2>

<form [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input formControlName="title" matInput />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Genre</mat-label>
    <mat-select formControlName="genreId">
      <mat-option *ngFor="let genre of genres" [value]="genre.id">{{
        genre.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <mat-checkbox formControlName="upcomingReleases"
      >Upcoming Releases</mat-checkbox
    >
    <mat-checkbox formControlName="inTheaters" class="mx-4"
      >In Theaters</mat-checkbox
    >
  </div>

  <div class="clear-container pt-4">
    <button mat-flat-button (click)="clearForm()" color="warn">Clear</button>
  </div>
</form>

<div class="container px-lg-5 pt-4">
  <app-movies-list (onDelete)="onDelete()" [movies]="movies"></app-movies-list>
</div>

<mat-paginator
  showFirstLastButtons
  [length]="totalAmountOfRecords"
  [pageSize]="recordsPerPage"
  [pageSizeOptions]="[5, 10, 20, 50]"
  (page)="paginatorUpdate($event)"
>
</mat-paginator>
