<div class="container">
  <ul>
    <li
      *ngFor="let item of NonSelectedItems; let index = index"
      (click)="select(item, index)"
      class="m-2"
    >
      {{ item.value }}
    </li>
  </ul>
  <div class="container-buttons">
    <button type="button" (click)="selectAll()" class="btn btn-dark">>></button>
    <button type="button" (click)="deSelectAll()" class="btn btn-dark">
      <<
    </button>
  </div>
  <ul>
    <li
      *ngFor="let item of SelectedItems; let index = index"
      (click)="deselect(item, index)"
      class="m-2"
    >
      {{ item.value }}
    </li>
  </ul>
</div>
